<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin - User Progression</h1>
  <p>Welcome, Admin! Here you can view user activity and track progression.</p>
  <table id="userActivityTable" border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Time Spent (seconds)</th>
        <th>Test Score</th>
        <th>Last Activity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here dynamically -->
    </tbody>
  </table>

  <script>
    // Fetch user activity data from the server
    fetch('/admin')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch admin data');
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector('#userActivityTable tbody');
        
        // Populate the table with user activity data
        data.users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.time_spent}</td>
            <td>${user.test_score}</td>
            <td>${user.last_activity}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        alert('Failed to load user data');
      });
  </script>
</body>
</html>
